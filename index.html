<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font-awesome-->
    <!--<script src="https://kit.fontawesome.com/7c46d4e21a.js" crossorigin="anonymous"></script>
    <title>Presupuesto</title>-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-xs-12 text-start m-5">
                <h1>PRESUPUESTO APP</h1>
            </div>
        </div>
        <!--Datos presupuesto y calculos-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-md-6 col-lg-6 col-xl-6">
                <form action="">
                    <div class="mb-3 px-3 entrada text-center">
                        <label for="presupuesto" class="form-label">Ingresa tu presupuesto</label>
                        <input type="number" class="form-control m-1" id="presupuesto" name="presupuesto" onfocus="this.value=''">
                        <button type="button" id="agregarPresupuesto" class="my-1 btn btn-success">Calcular</button>
                    </div>
                </form>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-md-6 col-lg-6 col-xl-6">
                <form action="">
                    <div class="calculos">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">PRESUPUESTO</th>
                                <th scope="col">GASTOS</th>
                                <th scope="col">SALDO</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="montos">
                                    <td id="totalPresupuesto"></td>
                                    <td id="totalGastos"></td>
                                    <td id="saldo"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <!--Datos Gastos-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-md-6 col-lg-6 col-xl-6 salida">
                <form action="">
                    <div class="mb-3 px-3 text-center inputGastos">
                        <label for="nombreGasto" class="form-label">Nombre del Gasto</label>
                        <input type="text"class="form-control" id="nombreGasto" name="nombreGasto" onfocus="this.value=''">
                        <label for="montoGasto" class="form-label">Monto del Gasto</label>
                        <input type="number"class="form-control" id="montoGasto" name="montoGasto" onfocus="this.value=''">
                        <button type="button" class="my-2 btn btn-danger" id="agregarGasto">AÃ±adir Gasto</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-md-6 col-lg-6 col-xl-6">
                <div class="detalleGastos">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="datosGasto">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
